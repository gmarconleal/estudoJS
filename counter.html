<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <h2>Contador</h2>
        <button onclick="countplus()">+</button>
        <span id="num">0</span>
        <button onclick="countmin()">-</button>
    </section>
</body>
</html>

<style>
    body{
        display: flex;
        flex: 1;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    
</style>

<script>
    function countplus(){
        const num = document.getElementById("num");
        num = num++;
        num
    }
    function countmin(){
        let num = document.getElementById("num");
        num = num--;
        document.getElementById("num").innerHTML=num.value;
    }
</script>
