<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch</title>
</head>
<body>
    
        <h1>Watch</h1>
        <span id="hora">00</span>
        <span>:</span>
        <span id="min">00</span>
        <span>:</span>
        <span id="seg">00</span>
        

</body>
</html>

<script>
    setInterval(() => {
        const d = new Date();
        document.getElementById("hora").innerHTML = d.getHours();
        document.getElementById("min").innerHTML = d.getMinutes();
        document.getElementById("seg").innerHTML = d.getSeconds();
    }, 1000);
       
             


</script>
